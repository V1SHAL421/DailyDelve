{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Sign Up</h1>

            <form action="{% url 'sign_up' %}" method="post">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
