{% extends 'base_content.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Delete Post</h1>
            <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
