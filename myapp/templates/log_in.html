<!DOCTYPE html>
<html>
<head>
    <h1>Log in</h1>
    {% for msg in messages %}
        <p><b>{{ msg }}</b></p>
    {% endfor %}

    <form action="{% url 'log_in' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In">
    </form>
</head>
</html>
