<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Welcome to my website</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Published on: {{ post.pub_date }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'home' %}">Home Page</a>
    <a href="{% url 'post_create' %}">Create a New Post</a>
</body>
</html>
